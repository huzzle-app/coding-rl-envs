version: '3.8'

services:
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      NODE_ENV: test
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
      REDIS_HOST: redis
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-docs:
        condition: service_healthy
      postgres-users:
        condition: service_healthy
      postgres-analytics:
        condition: service_healthy
      postgres-billing:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: cloudmatrix
      RABBITMQ_DEFAULT_PASS: cloudmatrix
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-docs:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_docs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-users:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_users
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-analytics:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_analytics
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-billing:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_billing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:latest
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cloudmatrix
      MINIO_ROOT_PASSWORD: cloudmatrix123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
