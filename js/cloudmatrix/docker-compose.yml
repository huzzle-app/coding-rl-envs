version: '3.8'

services:
  # Infrastructure Services
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: cloudmatrix
      RABBITMQ_DEFAULT_PASS: cloudmatrix
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-docs:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_docs
    ports:
      - "5432:5432"
    volumes:
      - postgres-docs-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-users:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_users
    ports:
      - "5433:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-analytics:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_analytics
    ports:
      - "5434:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-billing:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudmatrix
      POSTGRES_PASSWORD: cloudmatrix
      POSTGRES_DB: cloudmatrix_billing
    ports:
      - "5435:5432"
    volumes:
      - postgres-billing-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmatrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: cloudmatrix
      MINIO_ROOT_PASSWORD: cloudmatrix123
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Application Services
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      CONSUL_HOST: consul
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-users/cloudmatrix_users
      REDIS_HOST: redis
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy

  users:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-users/cloudmatrix_users
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  documents:
    build:
      context: .
      dockerfile: services/documents/Dockerfile
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-docs:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  presence:
    build:
      context: .
      dockerfile: services/presence/Dockerfile
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  comments:
    build:
      context: .
      dockerfile: services/comments/Dockerfile
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-docs:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  versions:
    build:
      context: .
      dockerfile: services/versions/Dockerfile
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-docs:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  search:
    build:
      context: .
      dockerfile: services/search/Dockerfile
    ports:
      - "3007:3007"
    environment:
      PORT: 3007
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-users/cloudmatrix_users
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  storage:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    ports:
      - "3009:3009"
    environment:
      PORT: 3009
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: cloudmatrix
      MINIO_SECRET_KEY: cloudmatrix123
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  analytics:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    ports:
      - "3010:3010"
    environment:
      PORT: 3010
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-analytics/cloudmatrix_analytics
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-analytics:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    ports:
      - "3011:3011"
    environment:
      PORT: 3011
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-billing/cloudmatrix_billing
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-billing:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  permissions:
    build:
      context: .
      dockerfile: services/permissions/Dockerfile
    ports:
      - "3012:3012"
    environment:
      PORT: 3012
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-docs:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  webhooks:
    build:
      context: .
      dockerfile: services/webhooks/Dockerfile
    ports:
      - "3013:3013"
    environment:
      PORT: 3013
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-docs/cloudmatrix_docs
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
    depends_on:
      postgres-docs:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  admin:
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    ports:
      - "3014:3014"
    environment:
      PORT: 3014
      DATABASE_URL: postgres://cloudmatrix:cloudmatrix@postgres-users/cloudmatrix_users
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://cloudmatrix:cloudmatrix@rabbitmq
      CONSUL_HOST: consul
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy

volumes:
  postgres-docs-data:
  postgres-users-data:
  postgres-analytics-data:
  postgres-billing-data:
  minio-data:
  elasticsearch-data:
