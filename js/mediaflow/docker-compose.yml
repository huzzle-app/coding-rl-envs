version: '3.8'

services:
  # Infrastructure Services
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: mediaflow
      RABBITMQ_DEFAULT_PASS: mediaflow
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-main:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mediaflow
      POSTGRES_PASSWORD: mediaflow
      POSTGRES_DB: mediaflow_main
    ports:
      - "5432:5432"
    volumes:
      - postgres-main-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediaflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-analytics:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mediaflow
      POSTGRES_PASSWORD: mediaflow
      POSTGRES_DB: mediaflow_analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediaflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: mediaflow
      MINIO_ROOT_PASSWORD: mediaflow123
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:1.16
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      CONSUL_HOST: consul
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://mediaflow:mediaflow@rabbitmq
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      DATABASE_URL: postgres://mediaflow:mediaflow@postgres-main/mediaflow_main
      REDIS_HOST: redis
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy

  catalog:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgres://mediaflow:mediaflow@postgres-main/mediaflow_main
      RABBITMQ_URL: amqp://mediaflow:mediaflow@rabbitmq
      REDIS_HOST: redis
    depends_on:
      postgres-main:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  transcode:
    build:
      context: .
      dockerfile: services/transcode/Dockerfile
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      RABBITMQ_URL: amqp://mediaflow:mediaflow@rabbitmq
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: mediaflow
      MINIO_SECRET_KEY: mediaflow123
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  streaming:
    build:
      context: .
      dockerfile: services/streaming/Dockerfile
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      DATABASE_URL: postgres://mediaflow:mediaflow@postgres-main/mediaflow_main
      REDIS_HOST: redis
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-main-data:
  postgres-analytics-data:
  minio-data:
