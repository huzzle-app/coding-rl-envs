version: '3.8'

services:
  # Infrastructure Services
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: datanexus
      RABBITMQ_DEFAULT_PASS: datanexus
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-pipeline:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: pipeline_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-pipeline-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-users:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: users_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-metrics:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: metrics_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-metrics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-billing:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: billing_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-billing-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: datanexus
      MINIO_ROOT_PASSWORD: datanexus123
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:1.17
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      CONSUL_HOST: consul
      REDIS_HOST: redis
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-development-secret}
      DATABASE_URL: postgres://datanexus:datanexus@postgres-users/users_db
      REDIS_HOST: redis
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy

  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      DATABASE_URL: postgres://datanexus:datanexus@postgres-pipeline/pipeline_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-pipeline:
        condition: service_healthy

  transform:
    build:
      context: .
      dockerfile: services/transform/Dockerfile
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  router:
    build:
      context: .
      dockerfile: services/router/Dockerfile
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      CONSUL_HOST: consul
      REDIS_HOST: redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy

  aggregate:
    build:
      context: .
      dockerfile: services/aggregate/Dockerfile
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      DATABASE_URL: postgres://datanexus:datanexus@postgres-metrics/metrics_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-metrics:
        condition: service_healthy

  store:
    build:
      context: .
      dockerfile: services/store/Dockerfile
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATABASE_URL: postgres://datanexus:datanexus@postgres-metrics/metrics_db
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: datanexus
      MINIO_SECRET_KEY: datanexus123
    depends_on:
      postgres-metrics:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  query:
    build:
      context: .
      dockerfile: services/query/Dockerfile
    ports:
      - "3007:3007"
    environment:
      PORT: 3007
      DATABASE_URL: postgres://datanexus:datanexus@postgres-metrics/metrics_db
      REDIS_HOST: redis
    depends_on:
      postgres-metrics:
        condition: service_healthy
      redis:
        condition: service_healthy

  alerts:
    build:
      context: .
      dockerfile: services/alerts/Dockerfile
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      DATABASE_URL: postgres://datanexus:datanexus@postgres-pipeline/pipeline_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-pipeline:
        condition: service_healthy

  dashboards:
    build:
      context: .
      dockerfile: services/dashboards/Dockerfile
    ports:
      - "3009:3009"
    environment:
      PORT: 3009
      DATABASE_URL: postgres://datanexus:datanexus@postgres-pipeline/pipeline_db
      REDIS_HOST: redis
    depends_on:
      postgres-pipeline:
        condition: service_healthy
      redis:
        condition: service_healthy

  connectors:
    build:
      context: .
      dockerfile: services/connectors/Dockerfile
    ports:
      - "3010:3010"
    environment:
      PORT: 3010
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: datanexus
      MINIO_SECRET_KEY: datanexus123
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    ports:
      - "3011:3011"
    environment:
      PORT: 3011
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      CONSUL_HOST: consul
      DATABASE_URL: postgres://datanexus:datanexus@postgres-pipeline/pipeline_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
      postgres-pipeline:
        condition: service_healthy

  workers:
    build:
      context: .
      dockerfile: services/workers/Dockerfile
    ports:
      - "3012:3012"
    environment:
      PORT: 3012
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin:
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    ports:
      - "3013:3013"
    environment:
      PORT: 3013
      DATABASE_URL: postgres://datanexus:datanexus@postgres-users/users_db
      REDIS_HOST: redis
      CONSUL_HOST: consul
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy

  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    ports:
      - "3014:3014"
    environment:
      PORT: 3014
      DATABASE_URL: postgres://datanexus:datanexus@postgres-billing/billing_db
      REDIS_HOST: redis
    depends_on:
      postgres-billing:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-pipeline-data:
  postgres-users-data:
  postgres-metrics-data:
  postgres-billing-data:
  minio-data:
