version: '3.8'

services:
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      NODE_ENV: test
      RABBITMQ_URL: amqp://datanexus:datanexus@rabbitmq
      REDIS_HOST: redis
      DATABASE_URL: postgres://datanexus:datanexus@postgres-pipeline/pipeline_db
      USERS_DB_URL: postgres://datanexus:datanexus@postgres-users/users_db
      METRICS_DB_URL: postgres://datanexus:datanexus@postgres-metrics/metrics_db
      BILLING_DB_URL: postgres://datanexus:datanexus@postgres-billing/billing_db
      CONSUL_HOST: consul
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: datanexus
      MINIO_SECRET_KEY: datanexus123
      JWT_SECRET: test-secret-key-for-testing
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-pipeline:
        condition: service_healthy
      postgres-users:
        condition: service_healthy
      postgres-metrics:
        condition: service_healthy
      postgres-billing:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
    command: npx jest --ci --no-color --forceExit

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: datanexus
      RABBITMQ_DEFAULT_PASS: datanexus
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-pipeline:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: pipeline_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-users:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: users_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-metrics:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: metrics_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-billing:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: datanexus
      POSTGRES_PASSWORD: datanexus
      POSTGRES_DB: billing_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: datanexus
      MINIO_ROOT_PASSWORD: datanexus123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: consul:1.17
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
