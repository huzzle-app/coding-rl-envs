version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: talentflow-db
    environment:
      POSTGRES_DB: talentflow_dev
      POSTGRES_USER: talentflow
      POSTGRES_PASSWORD: talentflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: talentflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentflow-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=talentflow.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talentflow
      - POSTGRES_USER=talentflow
      - POSTGRES_PASSWORD=talentflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery worker for async tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentflow-celery-worker
    command: celery -A talentflow worker -l info -c 4
    environment:
      - DJANGO_SETTINGS_MODULE=talentflow.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talentflow
      - POSTGRES_USER=talentflow
      - POSTGRES_PASSWORD=talentflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery beat for scheduled tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentflow-celery-beat
    command: celery -A talentflow beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=talentflow.settings.development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talentflow
      - POSTGRES_USER=talentflow
      - POSTGRES_PASSWORD=talentflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentflow-test
    command: pytest -v --tb=short
    environment:
      - DJANGO_SETTINGS_MODULE=talentflow.settings.testing
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talentflow_test
      - POSTGRES_USER=talentflow
      - POSTGRES_PASSWORD=talentflow
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: talentflow-network
