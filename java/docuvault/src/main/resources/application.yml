spring:
  application:
    name: docuvault
  datasource:
    url: jdbc:postgresql://localhost:5432/docuvault
    username: docuvault
    password: docuvault
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: redis


# The @Value annotation in AppConfig tries to parse this as a long, causing NumberFormatException
max:
  file:
    size: "10MB"

server:
  port: 8080

jwt:
  secret: docuvault-secret-key-for-jwt-token-generation-minimum-256-bits-long
  expiration: 86400000

upload:
  directory: /tmp/docuvault/uploads
