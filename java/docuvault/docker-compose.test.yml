version: "3.8"

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docuvault
      SPRING_DATASOURCE_USERNAME: docuvault
      SPRING_DATASOURCE_PASSWORD: docuvault
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: docuvault
      POSTGRES_USER: docuvault
      POSTGRES_PASSWORD: docuvault
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuvault -d docuvault"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
