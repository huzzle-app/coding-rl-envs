server:
  port: 8001

spring:
  application:
    name: vertexgrid-auth
  datasource:
    url: jdbc:postgresql://localhost:5432/vertexgrid
    username: vertexgrid
    password: vertexgrid
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: vertexgrid-auth
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: vertexgrid-auth
        health-check-interval: 10s

jwt:
  secret: vertexgrid-jwt-secret-key-for-development-only-change-in-production
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    com.vertexgrid: DEBUG
    org.springframework: INFO
