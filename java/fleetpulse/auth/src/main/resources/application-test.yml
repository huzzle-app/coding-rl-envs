spring:
  datasource:
    url: jdbc:h2:mem:fleetpulse-auth-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
  cloud:
    consul:
      enabled: false

jwt:
  secret: test-jwt-secret-key-for-testing-only
  expiration: 86400000
  refresh-expiration: 604800000
