spring:
  application:
    name: fleetpulse-shared
  datasource:
    url: jdbc:postgresql://localhost:5432/fleetpulse
    username: fleetpulse
    password: fleetpulse
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    open-in-view: false
  redis:
    host: localhost
    port: 6379
    timeout: 5000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: fleetpulse-group
      auto-offset-reset: earliest
    producer:
      acks: all
      retries: 3

logging:
  level:
    com.fleetpulse: INFO
    org.springframework: WARN
    org.hibernate: WARN
