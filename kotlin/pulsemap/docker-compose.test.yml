version: "3.8"

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/pulsemap
      POSTGRES_USER: pulsemap
      POSTGRES_PASSWORD: pulsemap
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: pulsemap
      POSTGRES_USER: pulsemap
      POSTGRES_PASSWORD: pulsemap
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsemap -d pulsemap"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
