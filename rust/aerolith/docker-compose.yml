version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aerolith
    ports: ["5434:5432"]

  redis:
    image: redis:7
    ports: ["6381:6379"]

  nats:
    image: nats:2.10
    command: ["-js"]
    ports: ["4224:4222"]

  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    command: ["etcd", "--advertise-client-urls=http://0.0.0.0:2379", "--listen-client-urls=http://0.0.0.0:2379"]
    ports: ["2381:2379"]

  influxdb:
    image: influxdb:2.7
    ports: ["8088:8086"]
