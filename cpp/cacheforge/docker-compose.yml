version: '3.8'

services:
  cacheforge:
    build: .
    ports:
      - "6380:6380"
    environment:
      - CACHEFORGE_PORT=6380
      - CACHEFORGE_MAX_MEMORY=256mb
      - CACHEFORGE_LOG_LEVEL=debug
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cacheforge
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - cacheforge

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cacheforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cacheforge

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cacheforge

volumes:
  postgres_data:
  redis_data:

networks:
  cacheforge:
    driver: bridge
