version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: gateway
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=gateway
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/signalstream
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalstream

  auth:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: auth
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=auth
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/signalstream
      - JWT_SECRET=dev_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalstream

  ingest:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: ingest
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=ingest
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalstream

  router:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: router
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=router
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - ETCD_ENDPOINTS=http://etcd:2379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  transform:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: transform
    ports:
      - "8004:8004"
    environment:
      - SERVICE_NAME=transform
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  aggregate:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: aggregate
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=aggregate
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  storage:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: storage
    ports:
      - "8006:8006"
    environment:
      - SERVICE_NAME=storage
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/signalstream
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  query:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: query
    ports:
      - "8007:8007"
    environment:
      - SERVICE_NAME=query
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/signalstream
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  alert:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: alert
    ports:
      - "8008:8008"
    environment:
      - SERVICE_NAME=alert
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - ETCD_ENDPOINTS=http://etcd:2379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: monitor
    ports:
      - "8009:8009"
    environment:
      - SERVICE_NAME=monitor
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - INFLUXDB_URL=http://influxdb:8086
      - ETCD_ENDPOINTS=http://etcd:2379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - signalstream

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - signalstream

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: signalstream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalstream

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalstream

  influxdb:
    image: influxdb:2-alpine
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpass
      DOCKER_INFLUXDB_INIT_ORG: signalstream
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - signalstream

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    ports:
      - "2379:2379"
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - signalstream

volumes:
  postgres_data:

networks:
  signalstream:
    driver: bridge
